<ng-progress id="progressBar" [color]="progressBar.currentColor" [speed]="1000" [meteor]="true" [thick]="true"></ng-progress>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand"  [routerLink]="['']">Spring-Security</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!authService.loggedIn()">
          <a class="nav-link"
            [routerLink]="['register']" routerLinkActive="active">Register</a>
        </li>
        <li class="nav-item" *ngIf="!authService.loggedIn()">
          <a class="nav-link" 
          [routerLink]="['login']" routerLinkActive="active" >Login</a>
        </li>
        <li class="nav-item" *ngIf="authService.loggedIn()">
          <a class="nav-link" 
          [routerLink]="['reset-password']" routerLinkActive="active">Change Password</a>
        </li>
        <li class="nav-item" *ngIf="authService.loggedIn()">
          <a class="nav-link" 
          (click)="logout();" ><i class="fas fa-sign-out-alt"></i> Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
